branches:
  except:
  - l10n_master

os:
  - linux
  - osx

sudo: false

dist: bionic

addons:
  apt:
    packages:
      - rpm

git:
  depth: 5

language: node_js

node_js:
  - 10

addons:
  chrome: stable

before_install:
  - |
    echo "Target branch: $TRAVIS_BRANCH"
    echo "Commit range: $TRAVIS_COMMIT_RANGE"
    if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
      COMMIT_RANGE="$TRAVIS_BRANCH"
    else
      COMMIT_RANGE="$TRAVIS_COMMIT_RANGE"
    fi
    git diff --name-only $COMMIT_RANGE | grep -qvE '(\.md)|(^(locales|resources/osd))/' || {
      echo "Only files not used in the build process were updated, aborting."
      exit
    }

script:
  - yarn --verbose test
  - yarn gulp release
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then yarn gulp release --chromeos; fi

cache:
  directories:
  - node_modules

# Notifications are encrypted to cleanflight/cleanflight to avoid spam from forks
# Command: `travis encrypt "<secret>" --com -r cleanflight/cleanflight-configurator`
# TODO - Update tokens for CF.
notifications:
  irc:
    channels:
      - "chat.freenode.net#cleanflight"
    use_notice: true
    skip_join: true
  slack:
    rooms:
      secure: 
  webhooks:
    urls:
      - secure: 
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always     # options: [always|never|change] default: always
